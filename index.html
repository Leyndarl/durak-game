<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ –î—É—Ä–∞–∫ - –û–Ω–ª–∞–π–Ω –∏–≥—Ä–∞ P2P</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* ... –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π CSS ... */
        
        /* –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–∏ —Å—Ç–∏–ª–∏ */
        .connection-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .connected { background: #27ae60; }
        .disconnected { background: #e74c3c; }
        .connecting { background: #f39c12; }
        
        .code-input { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            margin: 15px 0; 
        }
        .code-input input { 
            width: 200px; 
            text-align: center;
            letter-spacing: 3px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color:#f1c40f; margin-bottom:20px;">üé¥ –î—É—Ä–∞–∫ - P2P –û–Ω–ª–∞–π–Ω</h1>

        <!-- –≠–∫—Ä–∞–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
        <div id="connectionScreen" class="login-screen">
            <h2>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–≥—Ä–µ</h2>
            <input type="text" id="playerName" placeholder="–í–∞—à–µ –∏–º—è" value="–ò–≥—Ä–æ–∫">
            
            <div class="code-input">
                <input type="text" id="gameCodeInput" placeholder="–ö–æ–¥ –∏–≥—Ä—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)" maxlength="6">
            </div>
            
            <button onclick="createP2PGame()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É</button>
            <button onclick="joinP2PGame()" id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            
            <div id="connectionStatus" class="connection-status disconnected">
                –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ
            </div>
            
            <div id="yourCode" style="display:none; margin-top:20px;">
                <h3>–í–∞—à –∫–æ–¥ –∏–≥—Ä—ã:</h3>
                <div style="font-size: 24px; font-weight: bold; color: #2ecc71;" id="myPeerId"></div>
                <p>–î–∞–π—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –¥—Ä—É–≥–æ–º—É –∏–≥—Ä–æ–∫—É</p>
            </div>
            
            <div id="waitingMsg" style="display:none;">
                <p>–û–∂–∏–¥–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...</p>
            </div>
        </div>

        <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å –≤–∞—à–µ–≥–æ HTML –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <div id="gameScreen" class="game-screen hidden">
            <!-- ... –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å ... -->
        </div>
    </div>

    <script>
        // === GLOBALS ===
        let peer = null;
        let conn = null;
        let gameData = null;
        let isHost = false;
        let players = {};
        
        // === P2P CONNECTION ===
        function createP2PGame() {
            const name = document.getElementById('playerName').value.trim() || '–ò–≥—Ä–æ–∫1';
            gameState.playerName = name;
            isHost = true;
            
            // –°–æ–∑–¥–∞–µ–º Peer —Å —Å–ª—É—á–∞–π–Ω—ã–º ID
            peer = new Peer({
                debug: 2,
                config: { 'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]}
            });
            
            peer.on('open', (id) => {
                console.log('–ú–æ–π ID:', id);
                document.getElementById('myPeerId').textContent = id;
                document.getElementById('yourCode').style.display = 'block';
                document.getElementById('waitingMsg').style.display = 'block';
                updateConnectionStatus('connecting', '–û–∂–∏–¥–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                
                gameState.gameId = id;
                gameState.playerId = id;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                initGameData();
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞: ' + err.type);
            });
        }
        
        function joinP2PGame() {
            const name = document.getElementById('playerName').value.trim() || '–ò–≥—Ä–æ–∫2';
            const gameCode = document.getElementById('gameCodeInput').value.trim();
            
            if (!gameCode) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–≥—Ä—ã!');
                return;
            }
            
            gameState.playerName = name;
            gameState.gameId = gameCode;
            isHost = false;
            
            // –°–æ–∑–¥–∞–µ–º Peer –±–µ–∑ ID (–æ–Ω —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
            peer = new Peer({
                debug: 2,
                config: { 'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]}
            });
            
            peer.on('open', (id) => {
                console.log('–ú–æ–π ID:', id);
                gameState.playerId = id;
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Ö–æ—Å—Ç—É
                conn = peer.connect(gameCode, {
                    reliable: true
                });
                
                setupConnection();
                updateConnectionStatus('connecting', '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...');
            });
        }
        
        function setupConnection() {
            conn.on('open', () => {
                console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
                updateConnectionStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ!');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–µ–±–µ
                conn.send({
                    type: 'player_join',
                    playerId: gameState.playerId,
                    name: gameState.playerName
                });
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
                document.getElementById('connectionScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
            });
            
            conn.on('data', (data) => {
                handleMessage(data);
            });
            
            conn.on('close', () => {
                updateConnectionStatus('disconnected', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                alert('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ!');
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
            });
        }
        
        // === GAME LOGIC ===
        function initGameData() {
            gameData = {
                players: {},
                deck: createDeck(),
                trumpCard: null,
                table: [],
                currentTurn: null,
                status: 'waiting'
            };
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–∑—ã—Ä—å
            gameData.trumpCard = gameData.deck[0];
            
            if (isHost) {
                // –•–æ—Å—Ç —Å–æ–∑–¥–∞–µ—Ç —Å–≤–æ—é –∑–∞–ø–∏—Å—å
                gameData.players[gameState.playerId] = {
                    id: gameState.playerId,
                    name: gameState.playerName,
                    hand: [],
                    isHost: true
                };
                
                // –•–æ—Å—Ç –Ω–∞—á–∏–Ω–∞–µ—Ç –∏–≥—Ä—É –∫–æ–≥–¥–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç—Å—è –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫
                gameData.status = 'waiting_for_player';
            }
        }
        
        function createDeck() {
            const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];
            const ranks = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
            const deck = [];
            
            for (let suit of suits) {
                for (let rank of ranks) {
                    deck.push({
                        suit,
                        rank,
                        id: `${rank}${suit}`,
                        color: suit === '‚ô•' || suit === '‚ô¶' ? 'red' : 'black'
                    });
                }
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            
            return deck;
        }
        
        function handleMessage(data) {
            console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
            
            switch(data.type) {
                case 'player_join':
                    if (isHost) {
                        // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                        gameData.players[data.playerId] = {
                            id: data.playerId,
                            name: data.name,
                            hand: [],
                            isHost: false
                        };
                        
                        // –ï—Å–ª–∏ –æ–±–∞ –∏–≥—Ä–æ–∫–∞ –Ω–∞ –º–µ—Å—Ç–µ, –Ω–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
                        if (Object.keys(gameData.players).length === 2) {
                            startGame();
                        }
                    }
                    break;
                    
                case 'game_state':
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                    gameData = data.state;
                    updateUI();
                    break;
                    
                case 'player_action':
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–µ–π—Å—Ç–≤–∏—è –∏–≥—Ä–æ–∫–∞
                    handlePlayerAction(data);
                    break;
            }
        }
        
        function startGame() {
            // –†–∞–∑–¥–∞–µ–º –∫–∞—Ä—Ç—ã
            const playerIds = Object.keys(gameData.players);
            
            playerIds.forEach(playerId => {
                gameData.players[playerId].hand = gameData.deck.splice(0, 6);
            });
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫—Ç–æ —Ö–æ–¥–∏—Ç –ø–µ—Ä–≤—ã–º (—Ä–∞–Ω–¥–æ–º)
            gameData.currentTurn = playerIds[Math.floor(Math.random() * playerIds.length)];
            gameData.status = 'playing';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤—Å–µ–º
            broadcastGameState();
        }
        
        function broadcastGameState() {
            if (!isHost) return;
            
            if (conn && conn.open) {
                conn.send({
                    type: 'game_state',
                    state: gameData
                });
            }
        }
        
        function sendAction(action, data) {
            if (conn && conn.open) {
                conn.send({
                    type: 'player_action',
                    playerId: gameState.playerId,
                    action: action,
                    data: data
                });
            }
        }
        
        // === UI FUNCTIONS ===
        function updateConnectionStatus(status, message) {
            const el = document.getElementById('connectionStatus');
            el.className = `connection-status ${status}`;
            el.textContent = message;
            
            if (status === 'connected') {
                document.getElementById('joinBtn').disabled = true;
            }
        }
        
        function updateUI() {
            if (!gameData) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–≥—Ä–æ–∫–∞—Ö
            const playerList = Object.values(gameData.players);
            
            if (playerList.length > 0) {
                document.getElementById('player1').innerHTML = `
                    <h3>${playerList[0].name}</h3>
                    <p>–ö–∞—Ä—Ç: ${playerList[0].hand ? playerList[0].hand.length : 0}</p>
                `;
            }
            
            if (playerList.length > 1) {
                document.getElementById('player2').innerHTML = `
                    <h3>${playerList[1].name}</h3>
                    <p>–ö–∞—Ä—Ç: ${playerList[1].hand ? playerList[1].hand.length : 0}</p>
                `;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–µ–π —Ö–æ–¥
            if (gameData.currentTurn === gameState.playerId) {
                document.getElementById('gameMessage').textContent = '–í–∞—à —Ö–æ–¥!';
            } else {
                const currentPlayer = gameData.players[gameData.currentTurn];
                document.getElementById('gameMessage').textContent = 
                    `–•–æ–¥–∏—Ç: ${currentPlayer ? currentPlayer.name : '–æ–ø–ø–æ–Ω–µ–Ω—Ç'}`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–∑—ã—Ä—å
            if (gameData.trumpCard) {
                document.getElementById('trumpCard').innerHTML = 
                    `–ö–æ–∑—ã—Ä—å: ${gameData.trumpCard.rank}${gameData.trumpCard.suit}`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–æ–¥—É
            document.getElementById('deckCount').textContent = gameData.deck.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä—É–∫—É —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            const myPlayer = gameData.players[gameState.playerId];
            if (myPlayer && myPlayer.hand) {
                updateHand(myPlayer.hand);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–æ–ª
            updateTable(gameData.table);
        }
        
        function updateHand(cards) {
            const handEl = document.getElementById('playerHand');
            handEl.innerHTML = '';
            
            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = `card ${card.color === 'red' ? 'red' : ''}`;
                cardEl.innerHTML = `
                    <div>${card.rank}</div>
                    <div>${card.suit}</div>
                `;
                cardEl.onclick = () => selectCard(card);
                handEl.appendChild(cardEl);
            });
        }
        
        function updateTable(cards) {
            const tableEl = document.getElementById('table');
            tableEl.innerHTML = '';
            
            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = `card ${card.color === 'red' ? 'red' : ''}`;
                cardEl.innerHTML = `
                    <div>${card.rank}</div>
                    <div>${card.suit}</div>
                `;
                tableEl.appendChild(cardEl);
            });
        }
        
        function selectCard(card) {
            gameState.selectedCard = card;
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã
            document.querySelectorAll('#playerHand .card').forEach(el => {
                el.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
        }
        
        // === GAME ACTIONS ===
        function attack() {
            if (!gameState.selectedCard) return;
            
            if (isHost) {
                // –•–æ—Å—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
                handleAttack(gameState.playerId, gameState.selectedCard);
            } else {
                // –ö–ª–∏–µ–Ω—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ —Ö–æ—Å—Ç—É
                sendAction('attack', { card: gameState.selectedCard });
            }
            
            gameState.selectedCard = null;
        }
        
        function handleAttack(playerId, card) {
            // –£–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç—É –∏–∑ —Ä—É–∫–∏ –∏–≥—Ä–æ–∫–∞
            const player = gameData.players[playerId];
            const cardIndex = player.hand.findIndex(c => c.id === card.id);
            
            if (cardIndex !== -1) {
                const playedCard = player.hand.splice(cardIndex, 1)[0];
                gameData.table.push(playedCard);
                
                // –ü–µ—Ä–µ–¥–∞–µ–º —Ö–æ–¥
                const playerIds = Object.keys(gameData.players);
                const nextPlayer = playerIds.find(id => id !== playerId);
                gameData.currentTurn = nextPlayer;
                
                broadcastGameState();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–µ–π—Å—Ç–≤–∏–π –∏–≥—Ä–æ–∫–∞ (–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ —Ö–æ—Å—Ç–∞)
        function handlePlayerAction(data) {
            if (!isHost) return;
            
            switch(data.action) {
                case 'attack':
                    handleAttack(data.playerId, data.data.card);
                    break;
                // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –¥–µ–π—Å—Ç–≤–∏—è (defend, take, pass)
            }
        }
        
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        window.onload = function() {
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–≤–µ–¥–µ–Ω –∫–æ–¥
            document.getElementById('gameCodeInput').addEventListener('input', function() {
                document.getElementById('joinBtn').disabled = this.value.length === 0;
            });
        };
    </script>
</body>
</html>
